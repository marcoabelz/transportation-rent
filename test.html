<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable Booked Dates</title>
  </head>
  <body>
    <form>
      <label for="date">Choose a date:</label>
      <input type="date" id="date" name="date" />
    </form>

    <script>
      // Tanggal-tanggal yang sudah dipesan (contoh)
      var bookedDates = ["2024-06-15", "2024-06-20", "2024-06-25"];

      // Panggil fungsi saat halaman dimuat
      window.onload = function () {
        disableBookedDates();
      };

      function disableBookedDates() {
        var dateInput = document.getElementById("date");

        // Iterasi melalui tanggal-tanggal yang sudah dipesan
        bookedDates.forEach(function (date) {
          // Cari elemen opsi tanggal yang sesuai
          var option = dateInput.querySelector('option[value="' + date + '"]');
          if (option) {
            // Jika ditemukan, nonaktifkan tanggal tersebut
            option.disabled = true;
          }
        });
      }
    </script>
  </body>
</html>
